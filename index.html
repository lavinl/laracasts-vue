<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<!--<link rel="icon" href="favicon.ico">-->
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="root">
		<h2>all</h2>
		<ul>
			<li v-for="task in tasks">{{ task.description }}</li>
		</ul>

		<h2>incomplete</h2>
		<ul>
			<li v-for="task in incomplete">{{ task.description }}</li>
		</ul>
	</div>

	<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#root',
			data: {
				tasks: [
					{ description: 'Lorem ipsum dolor', completed: true },
					{ description: 'sit amet, consectetur', completed: false },
					{ description: 'adipisicing elit. Sequi', completed: false },
					{ description: 'nesciunt architecto ipsam', completed: false },
					{ description: 'voluptas doloremque dicta', completed: false },
					{ description: 'nobis, facilis soluta!', completed: true }
				]
			},
			computed: {
				incomplete: function(){
					return this.tasks.filter(task => !task.completed);
				}
			}
		})
	</script>
</body>
</html>
